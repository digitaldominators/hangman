{{#> base title='Join Game' namespace='join'}}
{{#*inline "content"}}

<h1>Join Game</h1>
<dialog id="join_game_modal" open>
    <p>Join Game</p>
    <form id="join_game_form">
        <label>
            join code
            <input type="text" name="join_code">
        </label>
        <label>
            Other players guess word
            <input type="text" name="word">
        </label>
        <input type="submit">
    </form>
</dialog>

{{/inline}}
{{/base }}
