{{#> base namespace='join'}}
{{#*inline "content"}}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Join Game</title>
<style>
body { 
  text-align: center; 
  margin: 0;
  padding-top: 10px; /* Reduced padding-top to move content higher */
}
.relative {
  position: relative;
  text-align: center;
  margin-top: 0; /* Reduced or removed top margin to move content higher */
}
#join_game_form {
  margin: 20px auto; /* Adjust as needed */
  max-width: 400px; /* Set maximum width for the form */
}
#code_box, .join-btn {
  font-size: 20px; /* Adjust font size as needed */
  width: 100%; /* Set width to 100% */
  max-width: 300px; /* Set maximum width for the input and button */
  padding: 10px; /* Adjust padding to control height, ensuring both elements are the same size */
  margin: 5px auto; /* Ensure consistent spacing and center alignment */
  display: block; /* Make the input and button display as block elements */
  border: 4px solid black; /* Consistent border for visibility */
  border-radius: 5px; /* Rounded corners */
}
.join-btn {
  cursor: pointer;
  background-color: #f0f0f0; /* Light background for visibility */
  border-color: #000000; /* Slightly darker border for the button */
}
.joingamestage-img {
  width: 40%; /* Make the StickMan image smaller */
  height: auto; /* Maintain aspect ratio */
  margin-top: 20px; /* Space after the form */
  display: block; /* Center the image horizontally */
  margin-left: auto;
  margin-right: auto;
}
</style>
</head>
<body>

<div class="relative">
  <h1 class="font-underdog text-[40px] font-extrabold">Enter code to join game</h1>
  <form id="join_game_form">
    <input autocomplete="off" required type="text" name="join_code" maxlength="8" placeholder="Code" id="code_box" autofocus>
    <button type="submit" class="join-btn">JOIN</button>
  </form>
  <img src="images/join_game_stage.png" class="joingamestage-img" alt="game stage"/>
</div>

</body>
</html>

{{/inline}}
{{/base}}
