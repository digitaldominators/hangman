{{#> base title='New Game' namespace='new'}}
{{#*inline "content"}}

<div class="container flex justify-center items-center h-screen bg-gray-100 mt-10">
    <form  class="absolute top-[100px] left-0 right-0 text-center px-8 pt-6 pb-8 mb-4 mt-20" id="join_game_form">
        <p class="signup_text p-4">Login to your account </p>
        <div class="mb-4 mt-10">
        <input autocomplete="off" required type="text" name="join_code" maxlength="8" placeholder="Username" id="code_box"
            class="inline-block font-underdog text-[40px] w-1/2 border-black border-4 rounded text-center" autofocus>
        <p id="error_message" class="text-center text-red-700 relative top-[-25px] pointer-events-none"></p>
        </div>
        <div class="mb-6 mt-10">
        <input type="password" id="password" name="password" placeholder="Enter password" class="inline-block font-underdog text-[40px] w-1/2 border-black border-4 rounded text-center">
        </div>
        <button type="submit" class="inline-block text-[50px] font-bold rounded-3xl relative font-itim text-button-outline border-4 border-button-outline bg-background-color text-center hover:bg-hover-button hover:text-white hover:shadow-inner hover:border-hover-button-border duration-300 m-[40px] px-[25px] py-[36px];">
            LOG IN
        </button>
    </form>
</div>



{{/inline}}
{{/base }}
