{{#> base title='Login' namespace='login'}}
{{#*inline "content"}}

<div class="flex justify-center items-start" style="padding-top: 0px;">
    <form class="text-center px-8 pt-6 pb-8 font-shortStack" id="login_form" style="width: auto; max-width: 2000px;">

        <p class="signup_text p-4" style="font-size: 40px; margin-bottom: 4px;">Login to your account</p>
        <div class="mb-4"> 
            <input autocomplete="off" required type="text" name="username" placeholder="Username" id="username_box"
                   class="inline-block text-[40px] w-full border-black border-4 rounded text-center" autofocus style="margin-bottom: 16px;"> 
            <p id="error_message" class="text-center text-red-700 mt-2"></p>
        </div>
        <div class="mb-4">
            <input type="password" name="password" placeholder="Password" id="password_box"
                   class="inline-block text-[40px] w-full border-black border-4 rounded text-center">
        </div>
        <button type="submit"
                class="inline-block text-[30px] font-bold rounded-3xl text-button-outline border-4 border-button-outline text-center hover:bg-hover-button hover:text-white hover:shadow-inner hover:border-hover-button-border duration-300 px-[15px] py-[20px];">
            LOG IN
        </button>
    </form>
</div>

{{/inline}}
{{/base }}
