{{#> base namespace='multigame'}} {{#*inline "content"}}

<div class="game-container">
  <div class="category-name">
    <img src="/images/PauseButton.png" alt="Pause" class="pause-button" />
    <div id="category" class="category-box"></div>
    <img src="/images/SoundButton.png" alt="Sound" id="sound-button" />
  </div>

  <div class="player-info left">
    <div class="player-name" id="active_player_name">Anonymous</div>
    <div class="score-box" id="active_player_score">0</div>
  </div>
  <div class="player-info right">
    <div class="player-name" id="second_player_name">Anonymous</div>
    <div class="score-box" id="second_player_score">0</div>
  </div>

  <div id="turn" class="text-[#008080] text-2xl font-titanOne">Your Turn</div>
  <div id="timer">0:07</div>
  <div
    class="w-full md:w-3/5 lg:w-[500px] xl:w-[700px]"
    style="aspect-ratio: 1 / 1"
  >
    <canvas id="gameStage"></canvas>
  </div>

  <ul id="phrase" class="word-display"></ul>

  <div class="letter-buttons">
    <div class="letter-buttons-row">
      <button class="letter-button">A</button>
      <button class="letter-button">B</button>
      <button class="letter-button">C</button>
      <button class="letter-button">D</button>
      <button class="letter-button">E</button>
      <button class="letter-button">F</button>
      <button class="letter-button">G</button>
      <button class="letter-button">H</button>
      <button class="letter-button">I</button>
    </div>
    <div class="letter-buttons-row">
      <button class="letter-button">J</button>
      <button class="letter-button">K</button>
      <button class="letter-button">L</button>
      <button class="letter-button">M</button>
      <button class="letter-button">N</button>
      <button class="letter-button">O</button>
      <button class="letter-button">P</button>
      <button class="letter-button">Q</button>
      <button class="letter-button">R</button>
    </div>
    <div class="letter-buttons-row">
      <button class="letter-button">S</button>
      <button class="letter-button">T</button>
      <button class="letter-button">U</button>
      <button class="letter-button">V</button>
      <button class="letter-button">W</button>
      <button class="letter-button">X</button>
      <button class="letter-button">Y</button>
      <button class="letter-button">Z</button>
    </div>
  </div>

  <a class="guess-button" href="javascript:void(0);" onclick="guessFunction()">
    <img src="/images/GuessButton.png" alt="Guess" />
  </a>
</div>
<dialog id="game_over_message_box">
  <div class="dialog-box">
    <h2 class="text-3xl m-3">Game Over</h2>
    <p class="text-2xl" id="game_over_message"></p>
    <div class="mt-10 items-center">
      <a
        href="/"
        class="flex items-center justify-center rounded-3xl border-4 bg-background-color text-button-outline border-button-outline hover:bg-hover-button hover:text-white hover:shadow-inner hover:border-hover-button-border duration-300 m-3 px-6 sm:text-sm md:text-base lg:text-lg font-bold font-itim"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="90"
          height="70"
          viewBox="0 0 90 83"
          fill="none"
          class="mr-3"

        <span class="text-justify p-2 text-3xl">PLAY AGAIN</span>
      </a>
    </div>
  </div>
</dialog>
<script>
  const pauseButton = document.querySelector(".pause-button");

  pauseButton.addEventListener("click", function () {
    // Implement pause functionality
  });
</script>

{{/inline}} {{/base}}
