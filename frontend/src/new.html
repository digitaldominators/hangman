{{#> base title='New Game' namespace='new'}}
{{#*inline "content"}}
<form id="new_game_form">
    <table class="table-fixed mx-auto w-2/3 border-separate">
        <tbody>
        <tr>
            <td class="settings-label">Multiplayer</td>
            <td>&nbsp;&nbsp;
                <label class="switch">
                    <input type="checkbox" name="multiplayer">
                    <span></span>
                </label>
            </td>
        </tr>
        <tr id="new_game_word" class="duration-300" style="opacity: 0; pointer-events: none">
            <td class="settings-label">Word</td>
            <td>
                <input autocomplete="off" type="text" name="word" class="w-full p-1 text-[35px]">
                <span class="mt-2 text-red-500" id="word_error_message"></span>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <button type="button" id="start_game_button" class="home-game-button big block m-auto">
        Start Game
    </button>
</form>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const startGameButton = document.getElementById('start_game_button');

        startGameButton.addEventListener('click', function () {
            const isMultiplayer = document.querySelector('input[name="multiplayer"]').checked;
            const word = document.querySelector('input[name="word"]').value;

            // Redirect to "theme.html"
            window.location.href = 'theme.html';
        });
    });
</script>
{{/inline}}
{{/base }}
