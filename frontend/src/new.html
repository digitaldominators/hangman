{{#> base title='New Game' namespace='new'}}
{{#*inline "content"}}
<form id="new_game_form">
    <table class="table-fixed mx-auto w-2/3 border-separate">
        <tbody>
        <tr>
            <td class="settings-label">Multiplayer</td>
            <td>&nbsp;&nbsp;
                <label class="switch">
                    <input type="checkbox" name="multiplayer">
                    <span></span>
                </label>
            </td>
        </tr>
        <tr>
            <td class="settings-label">Category</td>
            <td>
               <input type="text" id="category_text" autocomplete="off" name="category_text" class="w-full p-1 text-[35px] hidden">
                <select name="category" id="category" class="w-full p-1 text-[35px]">
                    <option value="">----------</option>
                </select>
            </td>
        </tr>
        <tr id="new_game_word" class="duration-300" style="opacity: 0; pointer-events: none">
            <td class="settings-label">Word</td>
            <td>
                <input autocomplete="off" type="text" name="word" class="w-full p-1 text-[35px]">
                <span class="mt-2 text-red-500" id="word_error_message"></span>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <button type="submit" id="start_game_button" class="home-game-button big block m-auto">
        Start Game
    </button>
</form>
{{/inline}}
{{/base }}
