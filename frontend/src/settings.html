{{#> base title='Settings' namespace='settings'}} {{#*inline "content"}}

<p class="signup_text p-4" style="font-size: 40px; margin-bottom: 4px; margin-top: -50px;">
  Settings
</p>
<div class="grid grid-cols-1 md:grid-cols-3 mx-auto w-[100vw] md:w-full px-10">
  <div class="settings-label">Sounds</div>
  <div
    class="md:col-span-2 flex justify-center md:justify-start md:place-items-center"
  >
    <label class="switch">
      <input type="checkbox" checked />
      <span></span>
    </label>
  </div>

  <div class="settings-label">Level</div>
  <div class="md:col-span-2">
    <div class="button-section disabled justify-around">
      <button
        data-level="1"
        class="level-button text-lg md:text-xl lg:text-2xl"
      >
        Easy
      </button>
      <button
        data-level="2"
        class="level-button text-lg md:text-xl lg:text-2xl"
      >
        Medium
      </button>
      <button
        data-level="3"
        class="level-button text-lg md:text-xl lg:text-2xl"
      >
        Hard
      </button>
    </div>
  </div>
  <div class="settings-label">Timer</div>
  <div class="md:col-span-2 flex items-center my-4 mx-auto md:mx-0">
    <button
      id="timer_up"
      class="block rounded-full bg-black text-background-color m-2 p-1 w-10 h-10 scale-150 hover:bg-white hover:text-black duration-300"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="w-7 h-7"
      >
        <path
          fill-rule="evenodd"
          d="M9.47 6.47a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 1 1-1.06 1.06L10 8.06l-3.72 3.72a.75.75 0 0 1-1.06-1.06l4.25-4.25Z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
    <div
      class="px-5 md:px-10 py-[20px] text-2xl lg:text-3xl bg-background-color rounded-full text-timer-select font-wallpoet w-[200px]"
    >
      <span id="timer_amount">0</span
      ><span class="font-unlock text-base" id="sec_letters">sec</span>
    </div>
    <button
      id="timer_down"
      class="block rounded-full bg-black text-background-color m-2 p-1 w-10 h-10 scale-150 hover:bg-white hover:text-black duration-300"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="w-7 h-7"
      >
        <path
          fill-rule="evenodd"
          d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
</div>
<br />
<br />
<div class="flex justify-center">
  <a
    href="/game"
    class="relative rounded-3xl px-5 md:px-10 border-button-outline border-4 p-2 shadow text-button-outline text-xl md:text-2xl lg:text-3xl bg-[#8FD2D7] font-itim hover:bg-hover-button hover:text-white hover:border-hover-button-border duration-300"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-12 h-12 inline"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z"
      />
    </svg>
    BACK
  </a>
</div>

{{/inline}} {{/base }}
