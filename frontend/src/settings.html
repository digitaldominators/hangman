<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/js/main.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Hangman - settings</title>
</head>
<body data-barba="wrapper">
    {{> navbar }}
        <div id="main-container">
            <main data-barba="container" data-barba-namespace="settings">
                <h1 class="font-titanOne text-center m-auto text-[#003939] text-[48px]">SETTINGS</h1>
                <table class="table-auto mx-auto border-separate border-spacing-x-12">
                    <tbody>
                    <tr>
                        <td class="settings-label">Sounds</td>
                        <td>
                            <label class="switch">
                                <input type="checkbox" checked>
                                <span></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="settings-label">Level</td>
                        <td>
                            <div class="button-section disabled">
                                <button data-level="1">Easy</button>
                                <button data-level="2">Medium</button>
                                <button data-level="3">Hard</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="settings-label">Timer</td>
                        <td>
                            <div class="flex items-center my-4">
                                <button id="timer_up" class="block rounded-full bg-black text-background-color m-5 w-5 h-5 scale-150 hover:bg-white hover:text-black duration-300">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                                        <path fill-rule="evenodd" d="M9.47 6.47a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 1 1-1.06 1.06L10 8.06l-3.72 3.72a.75.75 0 0 1-1.06-1.06l4.25-4.25Z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                                <div class="px-10 text-[50px] bg-background-color rounded-full text-timer-select font-wallpoet w-[200px]">
                                    <span id="timer_amount">0</span><span class="font-unlock text-[20px]" id="sec_letters">sec</span>
                                </div>
                                <button id="timer_down" class="block rounded-full bg-black text-background-color m-5 w-5 h-5 scale-150 hover:bg-white hover:text-black duration-300">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                                        <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br>
                <br>
                <div class="flex justify-center">
                    <a href="/game" class="relative rounded-3xl px-10 border-button-outline border-4 p-2 shadow text-button-outline text-[40px] bg-[#8FD2D7] font-itim hover:bg-hover-button hover:text-white hover:border-hover-button-border duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 inline">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z" />
                        </svg>
                        BACK
                    </a>
                </div>
            </main>
        </div>
    {{> footer }}
</body>
</html>
