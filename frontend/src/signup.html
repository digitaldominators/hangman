{{#> base title='signup' namespace='signup'}}
{{#*inline "content"}}

<div class="flex justify-center items-start h-screen" style="padding-top: 40px;">
    <form class="text-center px-8 pt-6 pb-8 font-shortStack" id="sign_up_form" style="width: auto; max-width: 800px;">

        <p class="signup_text p-4" style="font-size: 50px; margin-bottom: 48px;">Enter a Username</p>
        <div class="mb-6"> 
            <input autocomplete="off" required type="text" name="join_code" maxlength="8" placeholder="Username" id="code_box"
                   class="inline-block text-[48px] w-full border-black border-4 rounded text-center" autofocus style="margin-bottom: 32px;"> 
            <p id="error_message" class="text-center text-red-700 mt-2"></p>
        </div>

        <!-- Add the text "Enter Password" here -->
        <p class="signup_text p-4" style="font-size: 50px; margin-bottom: 48px;">Enter Password</p>

        <div class="mb-6">
            <input type="password" name="password" placeholder="Enter password"
                   class="inline-block text-[48px] w-full border-black border-4 rounded text-center mb-4">
        </div>
        <button type="submit"
        class="inline-block text-[60px] font-bold rounded-3xl text-button-outline border-4 border-button-outline text-center hover:bg-hover-button hover:text-white hover:shadow-inner hover:border-hover-button-border duration-300 px-[30px] py-[40px];">
    Sign up
</button>
    </form>
</div>

{{/inline}}
{{/base }}
