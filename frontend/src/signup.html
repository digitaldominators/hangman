{{#> base title='signup' namespace='signup'}} {{#*inline "content"}}

<div
  class="flex flex-col justify-center items-center"
  style="min-height: 1vh; padding-top: 0px; margin-top: -80px"
>
  <!-- Reduced top padding and ensured full viewport height -->
  <form
    class="text-center px-8 pt-6 pb-8 font-shortStack form-container"
    id="sign_up_form"
  >
    <p class="signup_text p-4" style="font-size: 40px; margin-bottom: 4px">
      Sign Up
    </p>
    <!-- Username Field -->
    <div class="mb-4">
      <input
        autocomplete="off"
        required
        type="text"
        name="username"
        placeholder="Username"
        id="username_box"
        class="inline-block text-[35px] w-full border-black border-4 rounded text-center"
        autofocus
        style="margin-bottom: 16px"
      />
      <p id="error_message" class="text-center text-red-700 mt-2"></p>
    </div>

    <!-- Password Field -->
    <div class="mb-4">
      <input
        type="password"
        name="password"
        placeholder="Password"
        id="password_box"
        class="inline-block text-[35px] w-full border-black border-4 rounded text-center mb-4"
      />
    </div>

    <!-- Password Confirmation Field -->
    <div class="mb-4">
      <input
        type="password"
        name="password2"
        placeholder="Password (again)"
        id="password2_box"
        class="inline-block text-[35px] w-full border-black border-4 rounded text-center mb-4"
      />
    </div>
    <button
      type="submit"
      class="inline-block text-[30px] font-bold rounded-3xl text-button-outline border-4 border-button-outline text-center hover:bg-hover-button hover:text-white hover:shadow-inner hover:border-hover-button-border duration-300 px-[15px] py-[20px];"
    >
      Sign up
    </button>
  </form>
  <div class="text-center mt-4">
    <!-- Adjusted margin to bring closer -->
    <span class="text-gray-600">Already have an account?</span>
    <a
      href="/login"
      class="inline-block text-[10px] rounded-3xl text-button-outline border-4 border-button-outline text-center hover:bg-hover-button hover:shadow-inner hover:border-hover-button-border duration-300 px-[10px] py-[6px] text-black-600 hover:text-white font-bold"
      >LOG IN</a
    >
  </div>
</div>

{{/inline}} {{/base}}
