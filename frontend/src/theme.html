{{#> base title='Theme' namespace='theme'}}
{{#*inline "content"}}
<style>
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: auto;
    min-width: 800px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 20px;
    justify-items: center;
  }
  .theme_rectangle {
    width: 332px; /* Adjusted width for consistency */
    height: 69px;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 3px solid rgba(0, 0, 0, 1);
    font-size: 18px;
    font-weight: bold;
    color: #000;
    background-color: #FFF;
    text-align: center;
    margin-bottom: 10px; /* Gap between elements */
  }
  .button-container {
    display: flex;
    justify-content: center;
    width: 100%;
    margin-top: 30px; /* Adjusted to approximate top position */
  }
  button {
    width: 317px; /* Hug width */
    height: 97px; /* Fixed height */
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px 20px;
    font-size: 20px;
    font-weight: bold;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    text-align: center; /* Ensures the text inside the button is centered */
    background-color: #007bff; /* Example background color */
    color: #fff; /* Text color */
    box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.25); /* Drop shadow */
  }
</style>
<div class="container">
    <h2 class="picktheme" style="text-align: center;">Pick a Theme</h2>
    <div class="grid">
        <!-- Theme boxes -->
        <div class="theme_rectangle">
            <p>Food & Drinks</p>
        </div>
        <div class="theme_rectangle">
            <p>Songs</p>
        </div>
        <div class="theme_rectangle">
            <p>Animals</p>
        </div>
        <div class="theme_rectangle">
            <p>Sports</p>
        </div>
        <div class="theme_rectangle">
            <p>Movies</p>
        </div>
        <div class="theme_rectangle">
            <p>Holiday</p>
        </div>
    </div>
    <div class="button-container"> 
        <button type="submit">
            PLAY
        </button>    
    </div>
</div>
{{/inline}}
{{/base }}
